<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery38 - 범용 이벤트 메소드(bind(), on())</title>
    <script src="./jquery-1.12.4.js"></script>
    <style>
        ul, li { list-style: none; }
        .container { clear: both; width: 1280px; margin: 0 auto; }
        .container:after { content: ""; clear: both; display: block; }
        .page { clear: both; width: 100vw; height: 100vh; overflow: hidden; }
        .page:after { content: ""; clear: both; display: block; }
        .data { clear: both; }
        .data:after {  content: ""; clear: both; display: block; }        
    </style>
    <script>
        $(document).ready(function(){
            //on(), bind()은 여러 이벤트를 적용할 수 있다.
            $("a").bind("mouseover", function(){
                $("img").attr("src", $(this).attr("data-val")).css("display", "none");
                $("img").delay("500").fadeIn(800);
            });
        });
    </script>
</head>
<body>
    <section class="container">
        <h2>범용 이벤트 적용 메소드</h2>
        <article class="data">
            <ul>
                <li><a href="" data-val="https://placeimg.com/500/300/any/grayscale">사진1</a></li>
                <li><a href="" data-val="https://placeimg.com/500/300/any">사진2</a></li>
            </ul><img />
        </article>
    </section>
</body>
</html>
