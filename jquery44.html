<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery44 - 위임(상속) 메소드(live())</title>
    <script src="https://code.jquery.com/jquery-1.8.0.js"></script>
    <style>
        ul, li { list-style: none; }
        .container { clear: both; width: 1280px; margin: 0 auto; }
        .container:after { content: ""; clear: both; display: block; }
        .page { clear: both; width: 100vw; height: 100vh; overflow: hidden; }
        .page:after { content: ""; clear: both; display: block; }
        .data { clear: both; }
        .data:after {  content: ""; clear: both; display: block; }
        div { display: block; width: 100px; height: 100px; border: 1px solid #222; text-align: center; line-height: 90px; }    
    </style>
    <script>
        $(document).ready(function(){
            $("p").live("click", function(){
                //p 클릭시 추가된 p 태그에서도 해당 이벤트를 적용한다.  - mandate
                $(this).after("<p>다음 이벤트 생성</p>");
            });
        });
    </script>
</head>
<body>
    <section class="container">
        <h2>이벤트 타켓 메소드</h2>
        <article class="data">
            <p>클릭 시 이벤트가 적용됩니다.</p>
        </article>
    </section>
</body>
</html>
