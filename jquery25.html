<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery25 - 추가 메소드(filter())</title>
    <script src="./jquery-1.12.4.js"></script>
    <style>
        .container { clear:both; width:1000px; margin:20px auto; } 
        .container:after { content:""; display:block; clear:both; }
        .data { clear: both; }
        .data:after { content:""; display:block; clear:both; }
        div { width: 100px; height: 100px; margin: 5px; float: left; border: 2px white solid; }
    </style>
    <script>
    $(function(){
        $("button").on("click", function(){
            $("div").css("background", "#ff1").filter(".mid").css("border-color", "#f11");
        });
    });
    </script>
</head>
<body>
    <section class="container">
        <h2>선택자 추가 메소드</h2>
        <article class="data">
            <button style="clear: both;" class="btn">클릭</button>
            <div id="first"></div>
            <div id="second" class="mid"></div>
            <div id="third" class="mid"></div>
            <div id="fourth" class="mid"></div>
            <div id="fifth" class="mid"></div>
            <div id="sixth"></div>
        </article>
    </section>
</body>
</html>
