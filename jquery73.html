<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 72 : jQuery 데이터 바인딩과 구글 차트 - 누적막대 그래프</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script> 
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>
    <script>
        // 차트 패키지 로딩
        google.charts.load('current', {packages:['corechart']});
    </script>
    <style>
    .container { clear:both; width:1000px; margin:20px auto; } 
    .container:after { content:""; display:block; clear:both; }
    .data { clear: both; }
    .data:after { content:""; display:block; clear:both; } 
    </style>
    <script>
    google.charts.setOnLoadCallback(drawChart);
    //문서가 로딩되면, 아이디가 chart1인 곳에 구글 차트를 활용하여 야식의 인기도를 나타내는 수직 막대 그래프를 그리시오.
    function drawChart(){
        var data = google.visualization.arrayToDataTable([
            ["년대", "컵떡볶이", "달고나", "솜사탕", "슬러쉬"]
            ['1970', 60, 32, 5, 3],
            ['1980', 50, 37, 8, 5],
            ['1990', 40, 30, 20, 10],
            ['2000', 45, 5, 10, 40],
            ['2010', 30, 30, 10, 30],
            ['2020', 40, 15, 5, 40]
        ]);
        var options = {
            title : "10대 간식 통계", width: 1200, height: 500,
            bar : { groupWidth: "50%" }
            isStacked : true //true - 누적형, false - 기본형
        };
        var chart = new google.visualization.ColumnChart(document.getElementById("chart1"));
        chart.draw(data, options);
    }
    </script>
</head>
<body>
    <section class="container">
        <h2>구글 차트 데이터 설정 - arrayToDataTable()</h2>
        <h2>구글 차트 누적막대 그래프 - ColumnChart()</h2>
        <article class="data">
            <div id="chart1"></div>
        </article>
    </section>
    <br><hr><br>
    </div>
</body>
</html>
