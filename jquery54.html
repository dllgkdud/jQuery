<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery54 - 효과 메소드(animate())</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js" integrity="sha512-0QbL0ph8Tc8g5bLhfVzSqxe9GERORsKhIn1IrpxDAgUsbBGz/V7iSav2zzW325XGd1OMLdL4UiqRJj702IeqnQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        * { margin:0; padding:0; }
        body, html { width:100%; height:100%; }
        ul, li { list-style: none; }
        a { text-decoration:none; }
        .container, .page { width:100%; height:100%; margin: 10px; }
        .container:after { content: ""; clear: both; display: block; }
        h1 { margin-bottom: 30px; }
        .page { background-repeat:no-repeat; background-size:cover; background-position: center center; }
        .page:after { content: ""; clear: both; display: block; }
        .data { clear: both; }
        .data:after { content: ""; clear: both; display: block; }
        #visual { width: 200px; height: 200px; margin: 100px auto; overflow: hidden; }
        .img_box { width: 2000px; height: 200px; }
        .img_box a { display: block; width: 200px; height: 200px; float: left; position: relative; }
        .img_box img { display: block; width: 200px; height: auto; }
        .num { display: block; color: #222; background-color: #ff1; border-radius: 20px; width: 40px; height: 40px; position: absolute;
        z-index: 10; top: 10px; left: 10px; text-align: center; font-size: 12px; font-weight: 600; line-height: 38px; }
        #btn_box { width: 200px; height: 30px; margin: 0 auto; }
        #btn_box a { display: block; width: 30px; height: 30px; cursor: pointer; }
        #btn_box .left { float: left; }
        #btn_box .right { float: right; }
    </style>
    <script>
        $(document).ready(function(){
            var len = $(".img_box a").length;
            var wd = $("#visual").width();
            $(".img_box a").each(function(index){
                $(this).find(".num").text(index+1);
                $("#num_box").append("<span>"+(index+1)+"</span>")
            });
            $("#btn_box .left").click(function(){
                var ml = parseInt($(".img_box").css("margin-left"));
                if(ml < 0) {
                    $(".img_box").not(":animated").animate({"margin-left":"+="+wd+"px"}, 500);
                }
            });
            $("#btn_box .right").click(function(){
                var ml = parseInt($(".img_box").css("margin-left"));
                if(ml>(len-1)*wd*-1) {
                    $(".img_box").not(":animated").animate({"margin-left":"+="+wd+"px"}, 500);
                }
            });
        });
    </script>
</head>
<body>
    <section class="container">
        <h1>효과 메소드 - animate</h1>
        <article class="data">
            <section id="visual">
                <div class="img_box">
                    <a href="">
                        <img src="./berry.jpg" alt="">
                        <span class="num"></span>
                    </a>
                    <a href="">
                        <img src="./berry.jpg" alt="">
                        <span class="num"></span>
                    </a><a href="">
                        <img src="./berry.jpg" alt="">
                        <span class="num"></span>
                    </a>
                    <a href="">
                        <img src="./berry.jpg" alt="">
                        <span class="num"></span>
                    </a>
                </div>
            </section>
            <section id="btn_box">
                <a class="left">◀</a><a class="right">▶</a>
            </section>
        </article>
    </section>
</body>
</html>
