<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery37 - 위치 및 크기 메소드(offset(), width(), height())</title>
    <script src="./jquery-1.12.4.js"></script>
    <style>
        .container { clear: both; width: 1280px; margin: 0 auto; }
        .container:after { content: ""; clear: both; display: block; }
        .page { clear: both; width: 100vw; height: 100vh; overflow: hidden; }
        .page:after { content: ""; clear: both; display: block; }
        .data { clear: both; }
        .data:after {  content: ""; clear: both; display: block; }
        .abs { width: 150px; height: 60px; position: absolute; left: 700px; top: 60px; background-color: #11f; cursor: pointer; }
    </style>
    <script>
        $(document).ready(function(){
            $(".abs").click(function(){
                var $obj = $(this).offset();
                $("#result").text(this.tagName + " coords("+$obj.left+", "+$obj.top+"), width:"+$(this).width()+", height:"+$(this).height());
            });
            $(".indata1").click(function(){
                $("#result").empty();
                $(".abs").width($(".abs").width()*2);
                $(".abs").height($(".abs").height()/2);
            });
        });
    </script>
</head>
<body>
    <section class="container">
        <h2>요소 위치 및 크기 메소드</h2>
        <article id="data">
            <div id="result"></div>
            <div class="abs"></div>
        </article>
    </section>
</body>
</html>
