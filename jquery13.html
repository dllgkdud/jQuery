<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery13 - 체크박스 요소</title>
    <script src="./jquery-1.12.4.js"></script>
</head>
<body>
    <section class="container">
        <h4>★구매항목</h4>
        <div><input type="checkbox" name="fruit" id="" checked="checked"/><span>딸기</span></div>
        <div><input type="checkbox" name="fruit" id="" /><span>블루베리</span></div>
        <div><input type="checkbox" name="fruit" id="" /><span>라즈베리</span></div>
    </section>
    <script>
    $(document).ready(function(){
        $("input:checkbox + span").css("backgroundColor", "#e5b");
        //$("input[type=checkbox]").css("backgroundColor", "#e5b");
        
        //페이지 시작 시 이벤트
        $("input[type=checkbox]:checked + span").css({"color":"#fff", "fontWeight":"800"});
        $("input[type=checkbox]:not(:checked) + span").css("color", "#e5b");

        //클릭 시 시작되는 이벤트
        $("input:checkbox").click(function(){
            $("input[type=checkbox]:checked + span").css({"color":"#fff", "fontWeight":"800"});
            $("input[type=checkbox]:not(:checked) + span").css("color", "#e5b");
            //이벤트 트리거(페이지 시작과 동시에 강제 발생 -> .click();)
            //$(선택자).이벤트메서드(function(){ 이벤트내용; }).이벤트메서드();
        });
    });
    </script>
</body>
</html>
