<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery36 - 복제 메소드(clone())</title>
    <script src="./jquery-1.12.4.js"></script>
    <style>
        .container { clear: both; width: 1280px; margin: 0 auto; }
        .container:after { content: ""; clear: both; display: block; }
        .page { clear: both; width: 100vw; height: 100vh; overflow: hidden; }
        .page:after { content: ""; clear: both; display: block; }
        .data:after {  content: ""; clear: both; display: block; } }
    </style>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("strong").appendTo($("span"));
                $("em").clone().appendTo($("span"));
            });
        });
    </script>
</head>
<body>
    <section class="container">
        <h2>요소 복제 메소드</h2>
        <article id="data">
            <button>엘리먼트 복제</button>
            <span>오늘 날씨는 8˚C를 기록하며 </span><span>대체로 화창한 날씨를 보이고 있습니다. </span><strong>이</strong><em>하영</em>기자
        </article>
    </section>
</body>
</html>
