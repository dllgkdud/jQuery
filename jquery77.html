<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 76 : jQuery 데이터 바인딩 - ajax</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script> 
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- ==는 text의 구조만 똑같으면 형식까지 구분하지 않는다.(10 == 10.0 <- 수행 가능 ) -->
    <!-- ===는 text의 구조와 형식까지 구분하여 처리한다.(10 === 10.0 <- 수행 불가능 ) -->
    <style>
    .container { clear:both; width:1000px; margin:20px auto; } 
    .container:after { content:""; display:block; clear:both; }
    .data { clear: both; }
    .data:after { content:""; display:block; clear:both; } 
    </style>
</head>
<body>
    <section class="container">
        <h2>Ajax 문서 로딩 메소드 - load()</h2>
        <article class="data">
            <input type="button" id="trigger1" value="success" />
            <input type="button" id="trigger2" value="target" />
            <input type="button" id="trigger3" value="json" />
            <div id="log" style="display:inline;"></div><br>
            <div style="display:inline;">result: </div>
            <div id="result" style="display:inline;"></div><br>
        </article>
    </section>
    <br><hr><br>
    <script>
    $(document).ready(function(){
        $('#trigger1').click(function(){
            $("#log").stop();
            $('#result').load("test.html #projects li");
        });
        $('#trigger2').click(function(){
            $('#result').load("error.html", function(response, status, xhr){
                if(status == "error") {
                    var msg = "문서의 내용을 불러오지 못했습니다.";
                    $("#result").html( msg + xhr.status + " " + xhr.statusText );
                }
            });
        });
        $('#trigger3').click(function(){
            $('#result').load("data.json");
        });
    });
    </script>
    </div>
</body>
</html>
