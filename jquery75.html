<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 74 : jQuery 데이터 바인딩과 구글 차트 - 원형 그래프</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script> 
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>
    <script>
        // 차트 패키지 로딩
        google.charts.load('current', {packages:['corechart']});
    </script>
    <style>
    .container { clear:both; width:1000px; margin:20px auto; } 
    .container:after { content:""; display:block; clear:both; }
    .data { clear: both; }
    .data:after { content:""; display:block; clear:both; } 
    </style>
    <script>
    google.charts.setOnLoadCallback(drawChart);
    //문서가 로딩되면, 아이디가 chart1인 곳에 구글 차트를 작성
    function drawChart(){
        var data = google.visualization.arrayToDataTable([
            ['Task', 'Hours per Day'],
            ['Work', 11],
            ['Eat', 2],
            ['Commute', 3],
            ['TV', 1],
            ['Sleep', 7]
        ]);
        var options = {
            title : "직장인의 하루 일과", width: 1200, height: 500
        };
        var chart = new google.visualization.PieChart(document.getElementById("chart1"));
        chart.draw(data, options);
    }
    </script>
</head>
<body>
    <section class="container">
        <h2>구글 차트 데이터 설정 - arrayToDataTable()</h2>
        <h2>구글 차트 원형 그래프</h2>
        <article class="data">
            <div id="chart1"></div>
        </article>
    </section>
    <br><hr><br>
    </div>
</body>
</html>
