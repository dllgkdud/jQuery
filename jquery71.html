<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 70 : jQuery 데이터 바인딩과 구글 차트 - 수직 막대 + 색(배열) 추가</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script> 
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>
    <script>
        // 차트 패키지 로딩
        google.charts.load('current', {packages:['corechart']});
    </script>
    <style>
    .container { clear:both; width:1000px; margin:20px auto; } 
    .container:after { content:""; display:block; clear:both; }
    .data { clear: both; }
    .data:after { content:""; display:block; clear:both; } 
    </style>
    <script>
    google.charts.setOnLoadCallback(drawChart);
    //문서가 로딩되면, 아이디가 chart1인 곳에 구글 차트를 활용하여 야식의 인기도를 나타내는 수직 막대 그래프를 그리시오.
    function drawChart(){
        var data = google.visualization.arrayToDataTable([
            //데이터 : 피자스쿨:3818, 치킨마루:4412, 마눌보쌈:1224, 한국닭발:789, 스타벅스:1198
            ["식당", "리뷰", {role:'annotation'}, {role:'style'}], ["피자스쿨",3818,"3818","blue"], ["치킨마루",4412,"4412","yellow"], 
            ["마눌보쌈",1224,"1224","lightpink"], ["한국닭발",789,"789","red"], ["스타벅스",1198,"1198","green"]
        ]);
        var options = {
            title : "식당 리뷰 수", width:800, height: 400,
            bar : { groupWidth: "80%" }, legend : { position: "none" }
        };
        var chart = new google.visualization.ColumnChart(document.getElementById("chart1"));
        chart.draw(data, options);
    }
    </script>
</head>
<body>
    <section class="container">
        <h2>구글 차트 데이터 설정 - arrayToDataTable()</h2>
        <h2>구글 차트 수직막대 그래프 - ColumnChart()</h2>
        <article class="data">
            <div id="chart1"></div>
        </article>
    </section>
    <br><hr><br>
    </div>
</body>
</html>
