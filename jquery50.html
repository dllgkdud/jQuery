<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery50 - 이벤트 키보드 메소드(keyup(), keydown(), keypress())</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <style>
        * { margin:0; padding:0; }
        body, html { width:100%; height:100%; }
        ul, li { list-style: none; }
        a { text-decoration:none; }
        .container, .page { width:100%; height:100%; margin: 10px; }
        .container:after { content: ""; clear: both; display: block; }
        h1 { margin-bottom: 30px; }
        .page { background-repeat:no-repeat; background-size:cover; background-position: center center; }
        .page:after { content: ""; clear: both; display: block; }
        .data { clear: both; }
        .data:after { content: ""; clear: both; display: block; }
        input { display: block; width: 200px; height: 30px; border: 1px solid #555; }
        #imgTarget { transition-duration: 0.6s; width: 200px; }
        #msgBox { opacity: 0; }
    </style>
    <script>
        $(document).ready(function(){
            $("#msgBox").keypress(function(event){
                var ht = $("#imgTarget").height();
                var wd = $("#imgTarget").width();
                $("#result").text("눌려진 키는 " + String.fromCharCode(event.which) + "이며, 키 값은 " + event.which + "입니다.");
                // + 버튼
                if(event.which == 43) {
                    $("#imgTarget").width($("#imgTarget").width()*2);
                // - 버튼
                } else if(event.which == 45) {
                    $("#imgTarget").width($("#imgTarget").width()/2);
                }
            });
        });
    </script>
</head>
<body>
    <section class="container">
        <h1>이벤트 키보드 메소드 - keyup, keydown, keypress</h1>
        <article class="data">
            <div>
                <h2>눌려진 키를 알아봅시다.</h2>
                <input type="text" id="msgBox" autofocus />
            </div>
            <h3 id="result"></h3>
            <img src="Valley.jpg" alt="자연" id="imgTarget">
        </article>
    </section>
</body>
</html>
