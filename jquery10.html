<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery10 - 전(:lt())후(:gt()) 요소</title>
    <script src="./jquery-1.12.4.js"></script>
</head>
<style>
    .textstyle {
        color: #ade;
        font-weight: 600;
        background-color: #a1d;
    }
</style>
<body>
    <section class="container">
        <table>
            <tr>
                <td>홀수1</td>
            </tr>
            <tr>
                <td>짝수1</td>
            </tr>
            <tr>
                <td>홀수2</td>
            </tr>
            <tr>
                <td>짝수2</td>
            </tr>
            <tr>
                <td>홀수3</td>
            </tr>
            <tr>
                <td>짝수3</td>
            </tr>
        </table>
    </section>
    <script>
    $(document).ready(function(){
        $("td:gt(2)").css("color", "#f11");
        $("td:lt(4)").addClass("textstyle");
    });
    </script>
</body>
</html>
