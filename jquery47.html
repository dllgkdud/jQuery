<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery47 - 이벤트 폼 메소드(focus(), blur(),change())</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <style>
        * { margin:0; padding:0; }
        body, html { width:100%; height:100%; }
        ul, li { list-style: none; }
        a { text-decoration:none; }
        .container, .page { width:100%; height:100%; margin: 10px; }
        .container:after { content: ""; clear: both; display: block; }
        .page { background-repeat:no-repeat; background-size:cover; background-position: center center; }
        .page:after { content: ""; clear: both; display: block; }
        .data { clear: both; }
        .data:after { content: ""; clear: both; display: block; }
        input { height: 50px; }
    </style>
    <script>
        $(document).ready(function(){
            //placeholder 역할
            $("input").val("아이디를 입력하십시오.").css({"color":"blue", "font-size":"18px"});
            //input에 포커스일 경우
            $("input").focus(function(){
                $(this).val("").css("background", "pink");
            });
            //input에서 포커스를 잃은 경우
            $("input").blur(function(){
                if($(this).val()=="") {
                    $(this).val("아이디는 입력 하셔야죠!").css({"color":"white", "font-weight":"600"});
                }
            });

            //sel 클릭 시 선택 사이트로 이동
            $("#sel").change(function(){
                var hrefUrl = $(this).val();
                if($(this).val!="") {
                    window.open(hrefUrl, "new Window");
                }
            });
        });
    </script>
</head>
<body>
    <section class="container">
        <h2>이벤트 폼 메소드 - focus, blur, change</h2>
        <article class="data">
            <input type="text" id="id">
        </article>
        <article class="data">
            사이트 :
            <select name="sel" id="sel">
                <option value="">선택없음</option>
                <option value="https://www.naver.com">네이버</option>
                <option value="https://www.daum.net">다음</option>
                <option value="https://www.google.com">구글</option>
            </select>
        </article>
    </section>
</body>
</html>
