<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery28 - 선택 메소드(parent(), parents())</title>
    <script src="./jquery-1.12.4.js"></script>
    <style>
        * { margin: 0; padding: 0; }
        body, html { width: 100%; }
        ul { list-style: none; }
        a { text-decoration: none; }
        .container { clear: both; width: 1280px; margin: 0 auto; }
        .container:after { content: ""; clear: both; display: block; }
        .page { clear: both; width: 100vw; height: 100vh; overflow: hidden; }
        .page:after { content: ""; clear: both; display: block; }
        .data::after {  content: ""; clear: both; display: block; } }
        ul { float: left; margin: 5px; font-size: 16px; padding: 5px; font-weight: bolder;}
        .yw { background: yellow; }
    </style>
    <script>
    $(document).ready(function(){
        //b 요소의 조상에 해당하는 태그를 배열 저장 후 b 요소의 자식으로 추가해 설정
        var res1 = new Array;
        //function(i)는 자동으로 index라고 인식한다.
        $("b").parents().each(function(i){
            //tagName은 javascript의 영역으로 $()를 제외하고 작성한다.
            res1[i] = this.tagName;
        });
        $("b").append(res1.reverse().join(", "));
        //문서 로딩 후 u 요소의 부모 태그에 효과를 적용한다.
        var res2 = new Array();
        $("u").parent().css("background", "orange").each(function(i){
            res2[i] = this.tagName;
        });
        $("u").append(res2.reverse().join(", "));
    });
    </script>
</head>
<body>
    <header id="header">헤더영역</header>
    <br><hr><br>
    <section class="container">
        <h2>선택자 선택 메소드</h2>
        <article class="data">
           <p><span>여기는 <b>부모/조상 엘리먼트를 모두 검색할 수 있는 </b> 공간이다.</span></p>
           <div><span>여기는 <u>부모 엘리먼트만 검색할 수 있는 </u> 공간이다.</span></div>
        </article>
    </section>
    <br><hr><br>
    <footer id="footer">푸더영역</footer>
</body>
</html>
