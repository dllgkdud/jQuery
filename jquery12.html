<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery12 - 특정 자식 요소</title>
    <script src="./jquery-1.12.4.js"></script>
</head>
<body>
    <section class="container">
        <div>
            <ul>
                <li>9</li>
                <li>8</li>
                <li>7</li>
            </ul>
        </div>
        <div>
            <ul>
                <li>6</li>
                <li>5</li>
                <li>4</li>
            </ul>
        </div>
        <div>
            <ul>
                <li>3</li>
                <li>2</li>
                <li>1</li>
            </ul>
        </div>
    </section>
    <script>
    $(document).ready(function(){
        $("li:nth-child(2n+1)").css("color", "#1ad");
        //$("li:nth-child(even)").css("color", "#1ad");
        $("li:nth-child(2n)").css("color", "#f34");
        //$("li:nth-child(odd)").css("color", "#f34");
        $("li:odd").css("backgroundColor", "#2ee").append(" -> 짝수");
    });
    </script>
</body>
</html>
