<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery04 - 자식/후손 요소 선택</title>
    <script src="./jquery-1.12.4.js"></script>
</head>
<body>
    <section class="container">
        <div>
            <em>Hello</em>
            <em class="op1">jQuery</em>
            <em>plugin</em>
            <p><em>class</em></p>
        </div>
        <span>
            <em>GoodBye</em>
            <em>javascript</em>
            <p><em>plugin</em></p>
        </span>
    </section>
    <script>
    $(function(){
        $("div>em.op1").css("color", "#4f1");
        $("div em:last-child").css("color", "#fff");
        $("span>em").css("color", "navy");
        $("span>em").css("fontWeight", "600");
        $("span em").css("backgroundColor", "pink");
    });
    </script>
</body>
</html>
