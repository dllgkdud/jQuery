<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery17 - 어트리뷰트 attr() 선택자</title>
    <script src="./jquery-1.12.4.js"></script>
</head>
<body>
    <section class="container">
        <article class="data">
            <img data-value="미인 이미지" />
            <div class="comment"><strong>어트리뷰트 연습 : </strong></div>
            <div class="res"></div>
        </article>
    </section>
    <script>
    $(document).ready(function(){
        //img에 src, title 속성을 추가하고, 임시 데이터를 지정한다.
        $("img:eq(0)").attr({"src":"https://placeimg.com/200/200/any/grayscale​", "title":"아름다운 사람들"});
        $("img:eq(0)").attr("alt", $("img:eq(0)").attr("data-value"));
        //img 요소에 지정된 title을 comment에 요소로 추가한다.
        $(".comment").append($("img:eq(0)").attr("title"));
        //img 요소에 지정된 data-value(사용자 임의 클래스) 값을 res에 텍스트로 추가
        $(".res").text($("img:eq(0)").attr("data-value"));
    });
    </script>
</body>
</html>
